<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Session storage</title>
</head>
<body>
    <input type="button" id="btn" value="click here" onclick="store()">
    <progress id="file" value="32" max="100"> 32% </progress>
    <br>
    <input type="range" name="" id="" min="1" max="10">
    <script>
        document.getElementById("btn").addEventListener(
            'click',()=>{
                sessionStorage.setItem('name','vasi')
                sessionStorage.setItem('password',123)
                sessionStorage.setItem('company','cooper')
            }
        )
    </script>
</body>
</html>
